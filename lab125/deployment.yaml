apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }} #from RELEASE NAME
spec:
  selector: 
    matchLabels:
      app: music  
  replicas: 1  {{ .Values.replicas }}
  template:
    metadata:
      labels:
        app: music
    spec:
      containers:
      - name: {{ .Values.name }}
        image: {{ .Values.image }}:{{ .Values.tag }} 
        ports:
        - containerPort: {{ .Values.target_port }}
